{% extends "base.html" %}

{% block content %}
  <h1>Position List</h1>
  {% if positions %}
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    {% for position in positions %}
      <tr>
        <td>{{ position.id }}</td>
        <td>{{ position.name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>There are no positions</p>
  {% endif %}
{% endblock %}

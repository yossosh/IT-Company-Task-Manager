{% extends "base.html" %}

{% block content %}
  <h1>Task Type List <a href="{% url 'manager:task-type-create' %}" class="btn btn-primary">+</a></h1>
  {% if task_types %}
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for task_type in task_types %}
      <tr>
        <td>{{ task_type.id }}</td>
        <td>{{ task_type.name }}</td>
        <td><a href="{% url 'manager:task-type-update' task_type.id %}" class="btn btn-secondary">Update</a></td>
        <td><a href="{% url 'manager:task-type-delete' task_type.id %}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>There are no task types</p>
  {% endif %}
{% endblock %}

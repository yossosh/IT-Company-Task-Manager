{% extends "base.html" %}

{% block content %}
  <h1>Task Type List</h1>
  {% if task_types %}
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    {% for task_type in task_types %}
      <tr>
        <td>{{ task_type.id }}</td>
        <td>{{ task_type.name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>There are no task types</p>
  {% endif %}
{% endblock %}

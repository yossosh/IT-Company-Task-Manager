{% extends "base.html" %}

{% block content %}
  <section id="search-tasks" class="search-tasks">
    <div class="container mt-4">
      <div class="section-title">
        <h2>Search Tasks by Tags</h2>
      </div>
      <form method="GET" class="form-inline mb-4">
        <label for="tags" class="mr-2">Select Tags:</label>
        <select id="tags" name="tags" class="form-control mr-2" multiple>
          {% for tag in tags %}
            <option value="{{ tag.name }}">{{ tag.name }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div class="results">
        {% if tasks %}
          <ul class="list-group">
            {% for task in tasks %}
              <li class="list-group-item">
                <strong>{{ task.name }}</strong> - {{ task.deadline }}
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <div class="alert alert-warning" role="alert">
            No tasks found for the selected tags.
          </div>
        {% endif %}
      </div>
    </div>
  </section>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <h1>Task List</h1>
  {% if tasks %}
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Deadline</th>
        <th>Priority</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
      <tr>
        <td><a href="{% url 'manager:task-detail' task.id %}">{{ task.id }}</a></td>
        <td>{{ task.name }}</td>
        <td>{{ task.deadline }}</td>
        <td>{{ task.priority }}</td>
        <td>{{ task.is_completed }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>There are no tasks</p>
  {% endif %}
{% endblock %}
